<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #1a1a1a; }
      .text-primary { fill: #0f172a; font-family: Inter, system-ui, sans-serif; }
      .text-secondary { fill: #a0a0a0; font-family: Inter, system-ui, sans-serif; }
      .rbac-color { fill: #2563eb; }
      .abac-color { fill: #dc2626; }
      .role-box { fill: #3b82f6; stroke: #60a5fa; stroke-width: 2; }
      .user-circle { fill: #fbbf24; stroke: #f59e0b; stroke-width: 2; }
      .permission-box { fill: #10b981; stroke: #34d399; stroke-width: 1; }
      .attribute-box { fill: #8b5cf6; stroke: #a78bfa; stroke-width: 1; }
      .decision-box { fill: #ef4444; stroke: #f87171; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" class="bg"/>
  
  <!-- Title -->
  <text x="450" y="30" class="text-primary" font-size="24" font-weight="bold" text-anchor="middle">
    RBAC vs ABAC: Paradigmas de Autorización
  </text>
  
  <!-- RBAC Section -->
  <text x="225" y="70" class="text-primary" font-size="18" font-weight="bold" text-anchor="middle">
    Role-Based Access Control (RBAC)
  </text>
  
  <!-- RBAC Users -->
  <circle cx="100" cy="120" r="20" class="user-circle"/>
  <text x="100" y="125" class="text-primary" font-size="10" text-anchor="middle" font-weight="bold">Alice</text>
  
  <circle cx="100" cy="180" r="20" class="user-circle"/>
  <text x="100" y="185" class="text-primary" font-size="10" text-anchor="middle" font-weight="bold">Bob</text>
  
  <circle cx="100" cy="240" r="20" class="user-circle"/>
  <text x="100" y="245" class="text-primary" font-size="10" text-anchor="middle" font-weight="bold">Carol</text>
  
  <!-- RBAC Roles -->
  <rect x="180" y="100" width="80" height="40" rx="6" class="role-box"/>
  <text x="220" y="115" class="text-primary" font-size="11" text-anchor="middle" font-weight="bold">Admin</text>
  <text x="220" y="130" class="text-secondary" font-size="9" text-anchor="middle">Full Access</text>
  
  <rect x="180" y="160" width="80" height="40" rx="6" class="role-box"/>
  <text x="220" y="175" class="text-primary" font-size="11" text-anchor="middle" font-weight="bold">Editor</text>
  <text x="220" y="190" class="text-secondary" font-size="9" text-anchor="middle">Read/Write</text>
  
  <rect x="180" y="220" width="80" height="40" rx="6" class="role-box"/>
  <text x="220" y="235" class="text-primary" font-size="11" text-anchor="middle" font-weight="bold">Viewer</text>
  <text x="220" y="250" class="text-secondary" font-size="9" text-anchor="middle">Read Only</text>
  
  <!-- RBAC Permissions -->
  <rect x="320" y="110" width="70" height="25" rx="4" class="permission-box"/>
  <text x="355" y="127" class="text-primary" font-size="9" text-anchor="middle">CREATE</text>
  
  <rect x="320" y="140" width="70" height="25" rx="4" class="permission-box"/>
  <text x="355" y="157" class="text-primary" font-size="9" text-anchor="middle">READ</text>
  
  <rect x="320" y="170" width="70" height="25" rx="4" class="permission-box"/>
  <text x="355" y="187" class="text-primary" font-size="9" text-anchor="middle">UPDATE</text>
  
  <rect x="320" y="200" width="70" height="25" rx="4" class="permission-box"/>
  <text x="355" y="217" class="text-primary" font-size="9" text-anchor="middle">DELETE</text>
  
  <!-- RBAC Arrows -->
  <line x1="120" y1="120" x2="175" y2="120" stroke="#10b981" stroke-width="2"/>
  <line x1="120" y1="180" x2="175" y2="180" stroke="#10b981" stroke-width="2"/>
  <line x1="120" y1="240" x2="175" y2="240" stroke="#10b981" stroke-width="2"/>
  
  <line x1="265" y1="120" x2="315" y2="140" stroke="#10b981" stroke-width="2"/>
  <line x1="265" y1="120" x2="315" y2="155" stroke="#10b981" stroke-width="2"/>
  <line x1="265" y1="120" x2="315" y2="185" stroke="#10b981" stroke-width="2"/>
  <line x1="265" y1="120" x2="315" y2="210" stroke="#10b981" stroke-width="2"/>
  
  <line x1="265" y1="180" x2="315" y2="155" stroke="#10b981" stroke-width="2"/>
  <line x1="265" y1="180" x2="315" y2="185" stroke="#10b981" stroke-width="2"/>
  
  <line x1="265" y1="240" x2="315" y2="155" stroke="#10b981" stroke-width="2"/>
  
  <!-- RBAC Characteristics -->
  <rect x="50" y="290" width="350" height="80" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="225" y="310" class="text-primary" font-size="14" font-weight="bold" text-anchor="middle">
    Características RBAC
  </text>
  <text x="70" y="330" class="text-secondary" font-size="11">✓ Simple de implementar y entender</text>
  <text x="70" y="345" class="text-secondary" font-size="11">✓ Fácil administración de usuarios</text>
  <text x="70" y="360" class="text-secondary" font-size="11">✗ Puede ser rígido para casos complejos</text>
  
  <!-- Vertical Divider -->
  <line x1="450" y1="60" x2="450" y2="580" stroke="#374151" stroke-width="2"/>
  
  <!-- ABAC Section -->
  <text x="675" y="70" class="text-primary" font-size="18" font-weight="bold" text-anchor="middle">
    Attribute-Based Access Control (ABAC)
  </text>
  
  <!-- ABAC User with Attributes -->
  <circle cx="520" cy="120" r="20" class="user-circle"/>
  <text x="520" y="125" class="text-primary" font-size="10" text-anchor="middle" font-weight="bold">User</text>
  
  <!-- User Attributes -->
  <rect x="570" y="100" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="600" y="112" class="text-primary" font-size="9" text-anchor="middle">Role: Editor</text>
  
  <rect x="570" y="125" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="600" y="137" class="text-primary" font-size="9" text-anchor="middle">Dept: Sales</text>
  
  <rect x="570" y="150" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="600" y="162" class="text-primary" font-size="9" text-anchor="middle">Time: 9AM</text>
  
  <!-- Resource Attributes -->
  <rect x="700" y="100" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="730" y="112" class="text-primary" font-size="9" text-anchor="middle">Type: Report</text>
  
  <rect x="700" y="125" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="730" y="137" class="text-primary" font-size="9" text-anchor="middle">Owner: Sales</text>
  
  <rect x="700" y="150" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="730" y="162" class="text-primary" font-size="9" text-anchor="middle">Level: Public</text>
  
  <!-- Environment Attributes -->
  <rect x="635" y="190" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="665" y="202" class="text-primary" font-size="9" text-anchor="middle">IP: Internal</text>
  
  <rect x="635" y="215" width="60" height="20" rx="3" class="attribute-box"/>
  <text x="665" y="227" class="text-primary" font-size="9" text-anchor="middle">Device: Secure</text>
  
  <!-- Policy Decision Point -->
  <rect x="580" y="260" width="100" height="40" rx="6" class="decision-box"/>
  <text x="630" y="275" class="text-primary" font-size="11" text-anchor="middle" font-weight="bold">Policy Engine</text>
  <text x="630" y="290" class="text-secondary" font-size="9" text-anchor="middle">Decision: ALLOW</text>
  
  <!-- ABAC Arrows -->
  <line x1="540" y1="120" x2="565" y2="110" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="540" y1="120" x2="565" y2="135" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="540" y1="120" x2="565" y2="160" stroke="#8b5cf6" stroke-width="2"/>
  
  <line x1="635" y1="110" x2="695" y2="110" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="635" y1="135" x2="695" y2="135" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="635" y1="160" x2="695" y2="160" stroke="#8b5cf6" stroke-width="2"/>
  
  <line x1="630" y1="180" x2="630" y2="255" stroke="#ef4444" stroke-width="3"/>
  
  <!-- ABAC Characteristics -->
  <rect x="500" y="320" width="350" height="100" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="675" y="340" class="text-primary" font-size="14" font-weight="bold" text-anchor="middle">
    Características ABAC
  </text>
  <text x="520" y="360" class="text-secondary" font-size="11">✓ Extremadamente flexible y granular</text>
  <text x="520" y="375" class="text-secondary" font-size="11">✓ Maneja contexto dinámico (tiempo, ubicación)</text>
  <text x="520" y="390" class="text-secondary" font-size="11">✓ Ideal para escenarios complejos</text>
  <text x="520" y="405" class="text-secondary" font-size="11">✗ Más complejo de implementar y debuggear</text>
  
  <!-- Example Policy -->
  <rect x="50" y="450" width="800" height="120" rx="8" fill="#1f2937" stroke="#374151" stroke-width="1"/>
  <text x="450" y="470" class="text-primary" font-size="14" font-weight="bold" text-anchor="middle">
    Ejemplo de Política ABAC
  </text>
  
  <text x="70" y="490" class="text-primary" font-size="12" font-weight="bold">
    IF (user.role == "Editor" OR user.role == "Admin")
  </text>
  <text x="70" y="505" class="text-primary" font-size="12" font-weight="bold">
    AND resource.department == user.department
  </text>
  <text x="70" y="520" class="text-primary" font-size="12" font-weight="bold">
    AND time.hour >= 8 AND time.hour <= 18
  </text>
  <text x="70" y="535" class="text-primary" font-size="12" font-weight="bold">
    AND environment.network == "internal"
  </text>
  <text x="70" y="550" class="text-primary" font-size="12" font-weight="bold">
    THEN ALLOW access to "edit_reports" tool
  </text>
</svg>