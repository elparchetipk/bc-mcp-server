<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="700" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Estrategias de Deployment para Servidores MCP</text>
  
  <!-- Blue-Green Deployment -->
  <rect x="50" y="80" width="350" height="250" rx="10" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Blue-Green Deployment</text>
  
  <!-- Blue Environment -->
  <rect x="70" y="130" width="140" height="80" rx="5" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Blue (v1.0)</text>
  <text x="140" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">Producción Activa</text>
  <text x="140" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">100% Tráfico</text>
  
  <!-- Green Environment -->
  <rect x="230" y="130" width="140" height="80" rx="5" fill="#059669" stroke="#34d399" stroke-width="1"/>
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff" font-weight="bold">Green (v1.1)</text>
  <text x="300" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">Nueva Versión</text>
  <text x="300" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">0% Tráfico</text>
  
  <!-- Load Balancer -->
  <rect x="140" y="240" width="80" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="180" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Load Balancer</text>
  
  <!-- Switch Arrow -->
  <path d="M 180 280 Q 180 300 300 300 Q 300 280 300 210" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead-yellow)"/>
  <text x="240" y="315" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#f59e0b">Switch Instant</text>
  
  <!-- Canary Deployment -->
  <rect x="450" y="80" width="350" height="250" rx="10" fill="#7c2d12" stroke="#ea580c" stroke-width="2"/>
  <text x="625" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Canary Deployment</text>
  
  <!-- Production Servers -->
  <rect x="470" y="130" width="100" height="60" rx="5" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Prod v1.0</text>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">95% Tráfico</text>
  
  <!-- Canary Servers -->
  <rect x="590" y="130" width="100" height="60" rx="5" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="640" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Canary v1.1</text>
  <text x="640" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#a0aec0">5% Tráfico</text>
  
  <!-- Monitoring -->
  <rect x="470" y="210" width="220" height="40" rx="5" fill="#374151" stroke="#6b7280" stroke-width="1"/>
  <text x="580" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Monitoreo Continuo</text>
  
  <!-- Gradual Rollout -->
  <text x="720" y="145" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">5% → 10%</text>
  <text x="720" y="160" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">→ 25% → 50%</text>
  <text x="720" y="175" font-family="Arial, sans-serif" font-size="10" fill="#a0aec0">→ 100%</text>
  
  <!-- Rolling Deployment -->
  <rect x="850" y="80" width="300" height="250" rx="10" fill="#166534" stroke="#22c55e" stroke-width="2"/>
  <text x="1000" y="110" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Rolling Deployment</text>
  
  <!-- Server Instances -->
  <rect x="870" y="130" width="60" height="40" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="900" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.0</text>
  
  <rect x="940" y="130" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="970" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="1010" y="130" width="60" height="40" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="1040" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.0</text>
  
  <rect x="1080" y="130" width="60" height="40" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="1110" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.0</text>
  
  <!-- Step 2 -->
  <rect x="870" y="180" width="60" height="40" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="900" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.0</text>
  
  <rect x="940" y="180" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="970" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="1010" y="180" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="1040" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="1080" y="180" width="60" height="40" rx="3" fill="#1e40af" stroke="#60a5fa" stroke-width="1"/>
  <text x="1110" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.0</text>
  
  <!-- Step 3 -->
  <rect x="870" y="230" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="900" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="940" y="230" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="970" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="1010" y="230" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="1040" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <rect x="1080" y="230" width="60" height="40" rx="3" fill="#dc2626" stroke="#f87171" stroke-width="1"/>
  <text x="1110" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">v1.1</text>
  
  <!-- Comparison Table -->
  <rect x="50" y="380" width="1100" height="280" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="1"/>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" font-weight="bold">Comparación de Estrategias</text>
  
  <!-- Table Headers -->
  <text x="100" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Estrategia</text>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Downtime</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Rollback</text>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Recursos</text>
  <text x="750" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Riesgo</text>
  <text x="900" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Complejidad</text>
  <text x="1050" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Mejor Para</text>
  
  <!-- Blue-Green Row -->
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa">Blue-Green</text>
  <text x="300" y="470" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Zero</text>
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Instantáneo</text>
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="12" fill="#f56565">2x</text>
  <text x="750" y="470" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Medio</text>
  <text x="900" y="470" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Media</text>
  <text x="1050" y="470" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Apps críticas</text>
  
  <!-- Canary Row -->
  <text x="100" y="500" font-family="Arial, sans-serif" font-size="12" fill="#ea580c">Canary</text>
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Zero</text>
  <text x="450" y="500" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Gradual</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">1.1x</text>
  <text x="750" y="500" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Bajo</text>
  <text x="900" y="500" font-family="Arial, sans-serif" font-size="12" fill="#f56565">Alta</text>
  <text x="1050" y="500" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Nuevas features</text>
  
  <!-- Rolling Row -->
  <text x="100" y="530" font-family="Arial, sans-serif" font-size="12" fill="#22c55e">Rolling</text>
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Zero</text>
  <text x="450" y="530" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Por pasos</text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">1x</text>
  <text x="750" y="530" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">Medio</text>
  <text x="900" y="530" font-family="Arial, sans-serif" font-size="12" fill="#48bb78">Baja</text>
  <text x="1050" y="530" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">Uso general</text>
  
  <!-- Benefits -->
  <text x="70" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Beneficios de Deployment Automatizado:</text>
  <text x="70" y="590" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Reduce errores humanos en deployments</text>
  <text x="400" y="590" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Permite releases más frecuentes y confiables</text>
  <text x="800" y="590" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Facilita rollbacks rápidos ante problemas</text>
  
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Proporciona trazabilidad completa de changes</text>
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Mejora la confianza del equipo en deployments</text>
  <text x="800" y="610" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Libera tiempo para desarrollo de features</text>
  
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Standardiza proceso across environments</text>
  <text x="400" y="630" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Permite testing en producción de forma segura</text>
  <text x="800" y="630" font-family="Arial, sans-serif" font-size="12" fill="#a0aec0">• Facilita compliance y auditabilidad</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead-yellow" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
    </marker>
  </defs>
</svg>