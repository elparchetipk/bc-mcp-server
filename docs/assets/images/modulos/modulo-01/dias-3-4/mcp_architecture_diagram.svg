<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo dark -->
  <rect width="800" height="500" fill="#0f172a"/>

  <!-- Título - Tema Dark -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">Arquitectura de un Servidor MCP</text>

  <!-- Cliente MCP (Claude) - Tema Dark -->
  <rect x="50" y="80" width="150" height="320" rx="15" fill="#1e40af" stroke="#3b82f6" stroke-width="3"/>
  <text x="125" y="110" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#dbeafe">Cliente MCP</text>
  <text x="125" y="130" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#bfdbfe">(Claude Desktop)</text>

  <!-- Funciones del cliente - Tema Dark -->
  <rect x="60" y="150" width="130" height="40" rx="5" fill="#1d4ed8"/>
  <text x="125" y="165" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">Descubrimiento de</text>
  <text x="125" y="178" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">herramientas</text>

  <rect x="60" y="200" width="130" height="40" rx="5" fill="#1d4ed8"/>
  <text x="125" y="215" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">Llamadas a</text>
  <text x="125" y="228" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">herramientas</text>

  <rect x="60" y="250" width="130" height="40" rx="5" fill="#1d4ed8"/>
  <text x="125" y="265" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">Gestión de</text>
  <text x="125" y="278" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#dbeafe">respuestas</text>

  <!-- Canal de comunicación - Tema Dark -->
  <rect x="250" y="200" width="100" height="80" rx="10" fill="#7c2d12" stroke="#dc2626" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fecaca">Canal MCP</text>
  <text x="300" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fecaca">JSON-RPC 2.0</text>
  <text x="300" y="260" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#fecaca">sobre stdio</text>

  <!-- Flechas bidireccionales - Tema Dark -->
  <path d="M200 220 L250 220" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M250 260 L200 260" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M350 220 L400 220" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M400 260 L350 260" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Servidor MCP - Tema Dark -->
  <rect x="450" y="80" width="300" height="320" rx="15" fill="#064e3b" stroke="#10b981" stroke-width="3"/>
  <text x="600" y="110" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#d1fae5">Servidor MCP (Tu Código)</text>

  <!-- Componentes del servidor - Tema Dark -->
  <rect x="470" y="130" width="120" height="50" rx="8" fill="#065f46"/>
  <text x="530" y="148" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#d1fae5">Inicialización</text>
  <text x="530" y="162" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Configuración inicial</text>
  <text x="530" y="175" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">del servidor</text>

  <rect x="610" y="130" width="120" height="50" rx="8" fill="#065f46"/>
  <text x="670" y="148" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#d1fae5">Herramientas</text>
  <text x="670" y="162" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Calculadora, suma,</text>
  <text x="670" y="175" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">resta, etc.</text>

  <rect x="470" y="200" width="120" height="50" rx="8" fill="#065f46"/>
  <text x="530" y="218" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#d1fae5">Manejadores</text>
  <text x="530" y="232" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Lógica de</text>
  <text x="530" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">procesamiento</text>

  <rect x="610" y="200" width="120" height="50" rx="8" fill="#065f46"/>
  <text x="670" y="218" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#d1fae5">Validación</text>
  <text x="670" y="232" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Tipos y</text>
  <text x="670" y="245" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">parámetros</text>

  <rect x="470" y="270" width="260" height="50" rx="8" fill="#065f46"/>
  <text x="600" y="288" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="bold" fill="#d1fae5">Sistema de Respuestas</text>
  <text x="600" y="302" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Formateo y envío de resultados al cliente</text>

  <!-- Flujo de datos - Tema Dark -->
  <text x="400" y="420" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Flujo de Comunicación</text>

  <text x="125" y="450" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">1. Solicitud</text>
  <text x="300" y="450" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">2. Transporte</text>
  <text x="600" y="450" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">3. Procesamiento</text>

  <text x="125" y="470" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">4. Respuesta</text>
  <text x="300" y="470" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">3. Transporte</text>
  <text x="600" y="470" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">2. Resultado</text>

  <!-- Definición de flecha - Tema Dark -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
