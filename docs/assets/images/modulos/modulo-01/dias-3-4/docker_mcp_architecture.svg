<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo dark -->
  <rect width="800" height="600" fill="#0f172a"/>

  <!-- Título - Tema Dark -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="bold" fill="#f8fafc">Arquitectura Docker para Servidores MCP</text>

  <!-- Host System - Tema Dark -->
  <rect x="50" y="80" width="700" height="480" rx="15" fill="#1e293b" stroke="#475569" stroke-width="3"/>
  <text x="70" y="110" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Sistema Host (Windows/macOS/Linux)</text>

  <!-- Docker Engine - Tema Dark -->
  <rect x="80" y="130" width="640" height="380" rx="10" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="160" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="bold" fill="#dbeafe">Docker Engine</text>

  <!-- Contenedor MCP - Tema Dark -->
  <rect x="120" y="180" width="280" height="280" rx="8" fill="#064e3b" stroke="#10b981" stroke-width="2"/>
  <text x="260" y="205" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold" fill="#d1fae5">Contenedor MCP Server</text>

  <!-- Componentes del contenedor - Tema Dark -->
  <rect x="140" y="220" width="240" height="40" rx="5" fill="#065f46"/>
  <text x="260" y="235" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#d1fae5">Alpine Linux (5MB)</text>
  <text x="260" y="248" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Sistema operativo ultra liviano</text>

  <rect x="140" y="270" width="240" height="40" rx="5" fill="#065f46"/>
  <text x="260" y="285" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#d1fae5">Node.js 18 Alpine</text>
  <text x="260" y="298" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Runtime JavaScript optimizado</text>

  <rect x="140" y="320" width="240" height="40" rx="5" fill="#065f46"/>
  <text x="260" y="335" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#d1fae5">Aplicación MCP</text>
  <text x="260" y="348" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Tu servidor de calculadora</text>

  <rect x="140" y="370" width="240" height="40" rx="5" fill="#065f46"/>
  <text x="260" y="385" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#d1fae5">Dependencias (node_modules)</text>
  <text x="260" y="398" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#a7f3d0">Solo las necesarias en producción</text>

  <rect x="140" y="420" width="240" height="30" rx="5" fill="#065f46"/>
  <text x="260" y="435" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#d1fae5">Variables de Entorno</text>

  <!-- Claude Desktop Connection - Tema Dark -->
  <rect x="450" y="180" width="220" height="120" rx="8" fill="#7c2d12" stroke="#dc2626" stroke-width="2"/>
  <text x="560" y="205" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fecaca">Claude Desktop</text>

  <rect x="470" y="220" width="180" height="30" rx="5" fill="#991b1b"/>
  <text x="560" y="235" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#fecaca">Cliente MCP</text>

  <rect x="470" y="260" width="180" height="30" rx="5" fill="#991b1b"/>
  <text x="560" y="275" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#fecaca">Conexión stdio</text>

  <!-- Conexión entre contenedor y Claude - Tema Dark -->
  <path d="M400 320 L450 320" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M450 340 L400 340" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="425" y="315" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#94a3b8">JSON-RPC</text>

  <!-- Docker Compose - Tema Dark -->
  <rect x="450" y="330" width="220" height="120" rx="8" fill="#92400e" stroke="#f59e0b" stroke-width="2"/>
  <text x="560" y="355" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold" fill="#fef3c7">Docker Compose</text>

  <rect x="470" y="370" width="180" height="25" rx="3" fill="#a16207"/>
  <text x="560" y="383" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#fef3c7">Orquestación de servicios</text>

  <rect x="470" y="400" width="180" height="25" rx="3" fill="#a16207"/>
  <text x="560" y="413" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#fef3c7">Gestión de volúmenes</text>

  <rect x="470" y="425" width="180" height="20" rx="3" fill="#a16207"/>
  <text x="560" y="436" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#fef3c7">Variables de entorno</text>

  <!-- Beneficios - Tema Dark -->
  <text x="400" y="490" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">Beneficios de la Containerización</text>

  <text x="150" y="520" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Portabilidad completa</text>
  <text x="150" y="540" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Aislamiento de dependencias</text>

  <text x="350" y="520" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Deployment consistente</text>
  <text x="350" y="540" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Escalabilidad horizontal</text>

  <text x="550" y="520" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Imagen ultra liviana (30MB)</text>
  <text x="550" y="540" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#cbd5e1">✓ Inicio rápido (&lt; 1 segundo)</text>

  <!-- Definición de flecha - Tema Dark -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
