<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Client Layer -->
  <rect x="50" y="50" width="150" height="80" rx="10" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  <text x="125" y="95" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Cliente MCP</text>
  
  <!-- MCP Protocol Arrow -->
  <path d="M 200 90 L 250 90" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="225" y="85" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="12">MCP Protocol</text>
  
  <!-- Server Layer -->
  <rect x="270" y="30" width="200" height="120" rx="10" fill="#10b981" stroke="#047857" stroke-width="2"/>
  <text x="370" y="55" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Servidor MCP</text>
  
  <!-- Server Components -->
  <rect x="285" y="70" width="70" height="30" rx="5" fill="#34d399" stroke="#059669" stroke-width="1"/>
  <text x="320" y="88" text-anchor="middle" fill="#047857" font-family="Inter, system-ui, sans-serif" font-size="10">Tools</text>
  
  <rect x="365" y="70" width="70" height="30" rx="5" fill="#34d399" stroke="#059669" stroke-width="1"/>
  <text x="400" y="88" text-anchor="middle" fill="#047857" font-family="Inter, system-ui, sans-serif" font-size="10">Resources</text>
  
  <rect x="285" y="110" width="150" height="30" rx="5" fill="#34d399" stroke="#059669" stroke-width="1"/>
  <text x="360" y="128" text-anchor="middle" fill="#047857" font-family="Inter, system-ui, sans-serif" font-size="10">Data Access Layer</text>
  
  <!-- Database Layer Arrow -->
  <path d="M 370 150 L 370 200" stroke="#374151" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="390" y="175" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="12">SQL/NoSQL</text>
  
  <!-- Databases -->
  <ellipse cx="300" cy="250" rx="60" ry="30" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
  <text x="300" y="255" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">SQLite</text>
  
  <ellipse cx="440" cy="250" rx="60" ry="30" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
  <text x="440" y="255" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">PostgreSQL</text>
  
  <!-- Repository Pattern Box -->
  <rect x="550" y="30" width="200" height="400" rx="10" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2"/>
  <text x="650" y="55" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="bold">Patrón Repository</text>
  
  <!-- Repository Components -->
  <rect x="570" y="80" width="160" height="40" rx="5" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <text x="650" y="105" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11">UserRepository</text>
  
  <rect x="570" y="140" width="160" height="40" rx="5" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <text x="650" y="165" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11">DocumentRepository</text>
  
  <rect x="570" y="200" width="160" height="40" rx="5" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <text x="650" y="225" text-anchor="middle" fill="white" font-family="Inter, system-ui, sans-serif" font-size="11">TaskRepository</text>
  
  <!-- CRUD Operations -->
  <text x="650" y="270" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">Operaciones CRUD:</text>
  <text x="650" y="290" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="10">• Create (Crear)</text>
  <text x="650" y="305" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="10">• Read (Leer)</text>
  <text x="650" y="320" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="10">• Update (Actualizar)</text>
  <text x="650" y="335" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="10">• Delete (Eliminar)</text>
  
  <!-- Benefits -->
  <text x="650" y="370" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="bold">Beneficios:</text>
  <text x="650" y="385" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="9">✓ Separación de responsabilidades</text>
  <text x="650" y="398" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="9">✓ Testeable y mantenible</text>
  <text x="650" y="411" text-anchor="middle" fill="#374151" font-family="Inter, system-ui, sans-serif" font-size="9">✓ Flexibilidad de implementación</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>