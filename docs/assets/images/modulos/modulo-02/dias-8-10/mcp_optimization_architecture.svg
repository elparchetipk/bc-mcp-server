<svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Arquitectura Optimizada: De Desarrollo a Producción
  </text>
  
  <!-- Development vs Production comparison -->
  <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
    Desarrollo (Día 8-9)
  </text>
  <text x="750" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e74c3c">
    Producción (Día 10)
  </text>
  
  <!-- Development Architecture -->
  <rect x="50" y="100" width="400" height="300" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Simple server -->
  <rect x="80" y="130" width="120" height="60" rx="5" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="140" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Servidor MCP
  </text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Monolítico
  </text>
  
  <!-- Simple storage -->
  <rect x="80" y="220" width="120" height="60" rx="5" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
  <text x="140" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Memoria
  </text>
  <text x="140" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Map/Array
  </text>
  
  <!-- Simple client -->
  <rect x="250" y="175" width="120" height="60" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="310" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    Cliente MCP
  </text>
  <text x="310" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">
    Único
  </text>
  
  <!-- Arrows for development -->
  <path d="M200 160 L250 195" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M140 220 L140 190" stroke="#34495e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Development limitations -->
  <text x="225" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67e22">
    Limitaciones:
  </text>
  <text x="225" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Un solo cliente
  </text>
  <text x="225" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Datos en memoria
  </text>
  <text x="225" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    • Sin cache inteligente
  </text>
  
  <!-- Production Architecture -->
  <rect x="550" y="100" width="400" height="300" rx="10" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Load Balancer -->
  <rect x="580" y="130" width="100" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="630" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Load Balancer
  </text>
  
  <!-- Multiple servers -->
  <rect x="580" y="190" width="70" height="40" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="615" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Server 1</text>
  
  <rect x="660" y="190" width="70" height="40" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="695" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Server 2</text>
  
  <rect x="740" y="190" width="70" height="40" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  <text x="775" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Server N</text>
  
  <!-- Cache layer -->
  <rect x="580" y="250" width="150" height="40" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="655" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Redis Cache
  </text>
  
  <!-- Database -->
  <rect x="750" y="250" width="100" height="40" rx="5" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="800" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    PostgreSQL
  </text>
  
  <!-- Multiple clients -->
  <rect x="580" y="310" width="60" height="30" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="610" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Client 1</text>
  
  <rect x="650" y="310" width="60" height="30" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="680" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Client 2</text>
  
  <rect x="720" y="310" width="60" height="30" rx="3" fill="#9b59b6" stroke="#8e44ad" stroke-width="1"/>
  <text x="750" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Client N</text>
  
  <!-- Production connections -->
  <path d="M630 170 L615 190" stroke="#34495e" stroke-width="1" fill="none"/>
  <path d="M630 170 L695 190" stroke="#34495e" stroke-width="1" fill="none"/>
  <path d="M630 170 L775 190" stroke="#34495e" stroke-width="1" fill="none"/>
  
  <path d="M655 250 L655 230" stroke="#34495e" stroke-width="1" fill="none"/>
  <path d="M800 250 L775 230" stroke="#34495e" stroke-width="1" fill="none"/>
  
  <!-- Performance Metrics Section -->
  <text x="500" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Métricas de Optimización
  </text>
  
  <!-- Metrics boxes -->
  <rect x="80" y="480" width="160" height="120" rx="8" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="160" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Latencia
  </text>
  <text x="160" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    &lt;100ms
  </text>
  <text x="160" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    P95 respuesta
  </text>
  <text x="160" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Cache hit: 85%
  </text>
  <text x="160" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    DB queries: -70%
  </text>
  
  <rect x="260" y="480" width="160" height="120" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="340" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Throughput
  </text>
  <text x="340" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    10K RPS
  </text>
  <text x="340" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Requests/segundo
  </text>
  <text x="340" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Conexiones: 1000+
  </text>
  <text x="340" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Uptime: 99.9%
  </text>
  
  <rect x="440" y="480" width="160" height="120" rx="8" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="520" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Escalabilidad
  </text>
  <text x="520" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    Auto
  </text>
  <text x="520" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Escalado horizontal
  </text>
  <text x="520" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    CPU target: 70%
  </text>
  <text x="520" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Instancias: 2-20
  </text>
  
  <rect x="620" y="480" width="160" height="120" rx="8" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="700" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Observabilidad
  </text>
  <text x="700" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    100%
  </text>
  <text x="700" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Cobertura métricas
  </text>
  <text x="700" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Logs estructurados
  </text>
  <text x="700" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Alertas inteligentes
  </text>
  
  <rect x="800" y="480" width="160" height="120" rx="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="880" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Seguridad
  </text>
  <text x="880" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">
    A+
  </text>
  <text x="880" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rating seguridad
  </text>
  <text x="880" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Auth + Autorización
  </text>
  <text x="880" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">
    Rate limiting
  </text>
  
  <!-- Optimization Strategies -->
  <text x="500" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    Estrategias de Optimización Implementadas
  </text>
  
  <rect x="50" y="670" width="900" height="100" rx="8" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Strategy columns -->
  <text x="120" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3498db">
    Cache Inteligente
  </text>
  <text x="120" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Multi-nivel
  </text>
  <text x="120" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • TTL adaptativo
  </text>
  <text x="120" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Invalidación selectiva
  </text>
  <text x="120" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Warming automático
  </text>
  
  <text x="300" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Connection Pooling
  </text>
  <text x="300" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Pool dinámico
  </text>
  <text x="300" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Health checks
  </text>
  <text x="300" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Failover automático
  </text>
  <text x="300" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Load balancing
  </text>
  
  <text x="480" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">
    Batch Processing
  </text>
  <text x="480" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Request batching
  </text>
  <text x="480" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Bulk operations
  </text>
  <text x="480" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Streaming responses
  </text>
  <text x="480" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Async processing
  </text>
  
  <text x="660" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
    Query Optimization
  </text>
  <text x="660" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Index optimization
  </text>
  <text x="660" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Query planning
  </text>
  <text x="660" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Pagination inteligente
  </text>
  <text x="660" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Lazy loading
  </text>
  
  <text x="840" y="695" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9b59b6">
    Resource Streaming
  </text>
  <text x="840" y="710" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Chunked transfer
  </text>
  <text x="840" y="725" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Compression
  </text>
  <text x="840" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Delta updates
  </text>
  <text x="840" y="755" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">
    • Partial content
  </text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e"/>
    </marker>
  </defs>
</svg>