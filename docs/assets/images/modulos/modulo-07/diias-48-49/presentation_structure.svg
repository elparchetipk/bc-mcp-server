  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#f8fafc" font-size="24" font-weight="bold">
    Estructura de Presentación Técnica MCP Server
  </text>
  
  <!-- Slide 1: Introducción -->
  <g transform="translate(50, 60)">
