# Configuraci√≥n de Docker Swarm para Servidor MCP
version: "3.8"

services:
  mcp-server:
    image: mcp-server:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
    secrets:
      - database_url
    networks:
      - mcp-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
      placement:
        constraints:
          - node.role == worker

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - mcp-network
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

networks:
  mcp-network:
    driver: overlay
    attachable: true

secrets:
  database_url:
    external: true

volumes:
  mcp-data:
    driver: local
